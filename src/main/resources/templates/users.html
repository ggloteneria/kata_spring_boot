<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <th:block th:each="user : ${users}">
        <a th:href="@{users/{id}(id = ${user.getId()})}"
        th:text="${user.getName() + ' ' + user.getLastName() + ' ' + user.getAge()}"></a>
    </th:block>
    <a href="/users/create_user">Create user</a>
</body>
</html>
